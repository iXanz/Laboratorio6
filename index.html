<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2 - Crea una Página</title>
    <style>
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .container img {
            max-width: 100%;
            height: auto;
        }
        .container h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Página 1</a>
        <a href="#">Página 2</a>
        <a href="#">Página 3</a>
    </nav>

    <div class="container">
        <h1>Bienvenido a mi página</h1>
        <img src="ruta-de-tu-imagen.jpg" alt="Imagen de ejemplo">
    </div>
</body>
</html>
